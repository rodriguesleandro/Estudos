<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
	html, body {
		height: 100%;
		width: 100%;
	}
	img {
		height: 150px;
		width: 150px;
	}
	.trans{
		transform: rotate(90deg);
		transform: scale(.1);
		transform: translate(50px,0px);
		transform: skew(10deg, 10deg);
		transform: rotate(90deg) scale(1.9);
	}
</style>
<script>
	window.onload = function (){
		var top = document.getElementById("topText");
		var left = document.getElementById("leftText");
		var pos = document.getElementById("positioning");
		
		document.getElementById("btnPosition").onclick = function (){
			var img = document.getElementById("orange3");
			img.style.position = pos.value;
			img.style.left = left.value + "px";
			img.style.top = top.value + "px";
		}
		document.getElementById("btnTransform").onclick = function(){
			var lar = document.getElementById("orange2");
			lar.style.border = "1px solid";
			lar.style.position = "relative";
			lar.classList.add("trans");
		}
	}
</script>
</head>
<body>
<table style="width: 100%; height: 100%; border: 1px solid black;">
	<tr>
		<td style="vertical-align: top; width: 80%">
			<img id="orange1" src="orange.jpg"/>
			<img id="orange2" src="orange.jpg"/>
		</td>
		<td style="vertical-align: top;">Left:
			<input type="text" id="leftText"/><br/>
			Top:
			<input type="text" id="topText"/><br/>
			Position:
			<select id="positioning">
			<option>relative</option>
			<option>absolute</option>
			</select><br/>
			<input type="button" id="btnPosition" value="Update"/>
			<input type="button" id="btnTransform" value="Update2"/>
		</td>
	</tr>
</table>
<img id="orange3" src="orange.jpg"/>
</body>
</html>
