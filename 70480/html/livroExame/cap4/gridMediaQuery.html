<!DOCTYPE html>
<head>
<style>
	html, body {
	height: 100%;
	width: 100% ;
	}
	#blogPage {
	display: grid;
	columns: 15% 1fr 25%;
	grid-rows: 20% 20% 20% 20% 20%;
	/*grid-template-columns: auto auto auto;*/
	width: 90%;
	height: 95%;
	border: 1px dotted black;
	margin: auto;
	}
	#blogPage > header {
	grid-column: 1;
	/*grid-column-span: 3;*/
	grid-column-start:1;
	grid-column-end:4;
	grid-row: 1;
	border: 1px dotted black;
	}
	#blogPage > footer {
	grid-column: 1;
	grid-row: 5;
	/*grid-column-span: 3;*/
	grid-column-start:1;
	grid-column-end:4;
	border: 1px dotted black;
	}
	#blogPage > article {
	grid-column: 2;
	grid-row: 2;

	grid-row-start:2;
	grid-row-end:5;
	border: 1px dotted black;
	}
	#blogPage > #calendar {
	grid-column: 3;
	grid-row: 3;
	border: 1px dotted black;
	}
	#blogPage > #blogRoll {
	grid-column: 3;
	grid-row: 4;
	border: 1px dotted black;
	}
	#blogPage > #aboutMe {
	grid-column: 1;
	grid-row: 2;
	/*grid-row-span: 3;*/
	grid-row-start:2;
	grid-row-end:5;
	border: 1px dotted black;
	}

	#blogPage > #bloghistory {
	grid-column: 3;
	grid-row: 2;
	border: 1px dotted black;
	}
</style>
</head>
<body>
	<div id="blogPage">
		<header>My Blog Header</header>
		<article>My Blog's Main Body</article>
		<footer>My Blog Footer</footer>
		<aside id="calendar">A calendar</aside>
		<aside id="blogRoll">My favorite blogs</aside>
		<aside id="aboutMe">Who am I?</aside>
		<aside id="bloghistory">My blog history</aside>
	</div>
</body>
